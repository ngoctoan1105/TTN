<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style-main.css" />
    <link rel="stylesheet" href="css/all.css">
</head>

<header>
    <div class="container-fluid" style="padding:20px;">
        <div class="row justify-content-end ">
            <div class="col-2">
                <div class="logo">
                    <a href="index.html">Thegioididong.com</a>
                </div>
            </div>
            <div class="col-5">
                <div class="input-group">
                    <input style="width: 280px;" type="email" class="form-control" placeholder="Bạn tìm gì ...">
                    <span class="input-group-prepend">
                        <button type="submit" class="btn btn-dark"><i class="fa fa-search"
                                aria-hidden="true"></i></button>
                    </span>
                </div>
            </div>
            <div class="col-5 align-self-center my-col">
                <div class="login">
                    <a href="login.html">ĐĂNG NHẬP</a>
                </div>
                &nbsp;&nbsp;&nbsp;
                <div class="cart">
                    <a href="shoppingcart.html" class="btn btn-dark">
                        <span><i class="fas fa-shopping-cart"></i></span>
                        <span>Giỏ hàng</span>
                    </a>
                </div>
            </div>
        </div>
</header>
<!---End header-->



<div class="form-login">
    <div class="container my-form">
        <form action="">
            <h1 class="text-center text-success">Đăng nhập</h1>
            <div class="row">
                <div class="form-group col-md-12">
                    <label>Email</label>
                    <input type="text" class="form-control" placeholder="Nhập Email">
                </div>
                <div class="form-group col-md-12">
                    <label>Mật khẩu</label>
                    <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                </div>
                <div class="form-group col-md-12">Quên mật khẩu? bấm <a href="#"> <strong>vào đây</strong> </a>
                </div>
            </div>
            <button type="button" class="btn btn-success">ĐĂNG NHẬP</button>
            <a href="register.html" class="btn btn-danger">Đăng ký</a>
        </form>
    </div>
</div>
<br>
<br>

<!---Footer-->

<footer>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <label class="font-weight-bold">Đăng ký nhận tin khuyến mãi</label>
                <br>
                <form class="form-inline">
                    <div class="input-group">
                        <input style="width: 280px;" type="email" class="form-control"
                            placeholder="Nhập địa chỉ email ...">
                        <span class="input-group-prepend">
                            <button type="submit" class="btn btn-primary">Gửi</button>
                        </span>
                    </div>

            </div>

        </div>
        <br>

        <div id="footer-icon">

                <a href="#"> <i id="social-fb" class="fab fa-facebook-f social"></i></a>
                <a href="#"><i id="social-tw" class="fab fa-twitter social"></i> </a></a>
                <a href="#"><i id="social-yt" class="fab fa-youtube social"></i></a>
                <a href="#"><i id="social-in" class="fab fa-instagram social"></i></class=></a>
            </div>
        </div>
    </div>
    <br>
</footer>
<br>
</body>
</html>
